<!DOCTYPE html>
<html>

   <head>
      <title>html lists Example</title>
   </head>
	
   <body>
	<h1>This is unoreded list:</h1> 
	<ul>
	<li>Increased traffic </li> 
	<li>Global Reach</li>
	<li>Promotional Opportunities</li>
	</ul>
	
	<h1>This is ordered list:</h1>
	<ol> 
	<li>Increased traffic </li> 
	<li>Global Reach</li>
	<li>Promotional Opportunities</li>
	</ol>
	
	<h1>This is definition list:</h1>
	<dl>
	<dt>Item</dt>
	<dd>The definition goes here</dd>
	</dl>
	
   </body>
	
</html>
